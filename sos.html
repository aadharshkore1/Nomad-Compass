{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOS Alert</title>
  </head>
  <body>
    <h2>Enter Emergency Contact Numbers (comma separated)</h2>
    <input
      type="text"
      id="contacts"
      placeholder="e.g. 9876543210, 8765432109"
    />
    <button onclick="sendSOS()">Send SOS</button>

    <script>
      function sendSOS() {
          let numbers = document.getElementById("contacts").value.split(",");
          let message = "ðŸš¨SOS! I need urgent help. Please respond ASAP!";

          fetch("/send-sos/", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
                  "X-CSRFToken": getCookie("csrftoken")
              },
              body: JSON.stringify({ numbers, message })
          })
          .then(response => response.json())
          .then(data => alert(data.message || data.error));
      }

      // Function to get CSRF token
      function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              const cookies = document.cookie.split(';');
              for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].trim();
                  if (cookie.startsWith(name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
    </script>
  </body>
</html>
